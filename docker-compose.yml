version: "3.8"

services:
  # Main application service (Frontend + Backend in one container)
  care-plan-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: care-plan-agent
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs for debugging
      - app_logs:/app/logs
      # Optional: Mount for persistent temp files
      - app_tmp:/app/tmp
    networks:
      - care-plan-network
    labels:
      - "com.care-plan-agent.description=Care Plan Adherence Agent - Full Stack Application"
      - "com.care-plan-agent.version=1.0"
      - "com.care-plan-agent.type=fullstack"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: care-plan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      care-plan-agent:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - care-plan-network
    profiles:
      - production

# Define networks
networks:
  care-plan-network:
    driver: bridge

# Define volumes for persistence
volumes:
  app_logs:
    driver: local
  app_tmp:
    driver: local
