version: "3.8"

services:
  care-plan-agent:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your Langflow configuration here
      - VITE_BASE_DEPLOYED_URL=${VITE_BASE_DEPLOYED_URL}
      - VITE_LANGFLOW_FLOW_ADHERENCE_ID=${VITE_LANGFLOW_FLOW_ADHERENCE_ID}
      - VITE_LANGFLOW_REGISTRATION_ID=${VITE_LANGFLOW_REGISTRATION_ID}
      - VITE_LANGFLOW_FLOW_SCHEDULER_ID=${VITE_LANGFLOW_FLOW_SCHEDULER_ID}
      - VITE_BASE_URL=${VITE_BASE_URL:-/agents/patient-care-agent}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - care-plan-agent
    restart: unless-stopped
    profiles:
      - production
